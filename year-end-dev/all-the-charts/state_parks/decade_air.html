<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Emissions in tons'],
          ['2011', 410],
          ['2014', 345],
          ['2016', 310],
          ['2019', 285]
        ]);

        var options = {
            legend: { position: 'none' },
            colors: ['tan']
        };

        var chart = new google.charts.Bar(document.getElementById('airQuality'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
      <p style="margin-bottom: 5pt; line-height: 20px; font-family: sans-serif; font-size: 22px; color: gray">Wasatch Front emissions</p>
      <p style="margin-bottom: 15pt; line-height: 18px; max-width: 800px; font-family: sans-serif; font-size: 14px; color: darkgray">This graph illustrates how wintertime emissions have changed since 2011.</p>
    <div id="airQuality" style="max-width: 800px; max-height: 500px; width: 100%; height: 100%"></div>
      <p style="margin-bottom: -3pt; font-family: sans-serif; font-size: 10px; color: gray">Source: Utah Division of Air Quality</p>
      <p style="font-family: sans-serif; font-size: 10px; color: darkgray">Graphic by Christopher Cherrington | The Salt Lake Tribune</p>
  </body>
</html>
