<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Coal production in tons'],
          ['2009', 21900000],
          ['2010', 19400000],
          ['2011', 20100000],
          ['2012', 17200000],
          ['2013', 17000000],
          ['2014', 17900000],
          ['2015', 14500000],
          ['2016', 14000000],
          ['2017', 14500000],
          ['2018', 13800000]
        ]);

        var options = {
            legend: { position: 'none' },
            colors: ['tan']
        };

        var chart = new google.charts.Bar(document.getElementById('coalProduction'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
      <p style="margin-bottom: 5pt; line-height: 20px; font-family: sans-serif; font-size: 22px; color: gray">Utah coal production</p>
      <p style="margin-bottom: 15pt; line-height: 18px; max-width: 800px; font-family: sans-serif; font-size: 14px; color: darkgray">This graph shows Utah coal production in tons, 2009-2018.</p>
    <div id="coalProduction" style="max-width: 800px; max-height: 500px; width: 100%; height: 100%"></div>
      <p style="margin-bottom: -3pt; font-family: sans-serif; font-size: 10px; color: gray">Source: Utah Geological Survey</p>
      <p style="font-family: sans-serif; font-size: 10px; color: darkgray">Graphic by Christopher Cherrington | The Salt Lake Tribune</p>
  </body>
</html>
