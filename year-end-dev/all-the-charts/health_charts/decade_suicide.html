<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Suicide deaths per 100,000 population'],
          ['2010', 20.6],
          ['2011', 21.3],
          ['2012', 23.3],
          ['2013', 23.9],
          ['2014', 22.9],
          ['2015', 24.5],
          ['2016', 24.2],
          ['2017', 25.6],
          ['2018', 25.1],
        ]);

        var options = {
            legend: { position: 'none' },
            colors: ['tan'],
            vAxis: { baseline: '20'}
        };

        var chart = new google.charts.Bar(document.getElementById('suicide'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
      <p style="margin-bottom: 5pt; line-height: 20px; font-family: sans-serif; font-size: 22px; color: gray">Utah suicide rates</p>
      <p style="margin-bottom: 15pt; line-height: 18px; max-width: 800px; font-family: sans-serif; font-size: 14px; color: darkgray">The number of Utahns who died by suicide has increased every year through the last decade. This graph shows suicide deaths per 100,000 population, 2010-2018.</p>
    <div id="suicide" style="max-width: 800px; max-height: 500px; width: 100%; height: 100%"></div>
      <p style="margin-bottom: -3pt; font-family: sans-serif; font-size: 10px; color: gray">Source: The Utah Department of Health</p>
      <p style="font-family: sans-serif; font-size: 10px; color: darkgray">Graphic by Christopher Cherrington | The Salt Lake Tribune</p>
  </body>
</html>
