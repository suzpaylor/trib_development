<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Percentage of Utah teens who vape'],
          ['2011', .019],
          ['2013', .058],
          ['2015', .105],
          ['2017', .111],
          ['2019', .124],
        ]);

        var options = {
            legend: { position: 'none' },
            colors: ['tan'],
            vAxis: { format: '#.#%' }
        };

        var chart = new google.charts.Bar(document.getElementById('vaping'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
      <p style="margin-bottom: 5pt; line-height: 20px; font-family: sans-serif; font-size: 22px; color: gray">Teen vaping</p>
      <p style="margin-bottom: 15pt; line-height: 18px; max-width: 800px; font-family: sans-serif; font-size: 14px; color: darkgray">More Utah teens than ever report using vaping products in a state survey. This graph shows the percentage of teens who vape.</p>
      <div id="vaping" style="max-width: 800px; max-height: 500px; width: 100%; height: 100%"></div>
      <p style="margin-bottom: -3pt; font-family: sans-serif; font-size: 10px; color: gray">Source: The Utah Department of Health</p>
      <p style="font-family: sans-serif; font-size: 10px; color: darkgray">Graphic by Christopher Cherrington | The Salt Lake Tribune</p>
  </body>
</html>
