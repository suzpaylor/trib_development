<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Cases per 100,000 population'],
          ['2010', 240.5],
          ['2011', 250.7],
          ['2012', 266.6],
          ['2013', 258.8],
          ['2014', 279.7],
          ['2015', 288.7],
          ['2016', 310.9],
          ['2017', 326.6],
          ['2018', 333.5],
        ]);

        var options = {
            legend: { position: 'none' },
            colors: ['tan'],
            vAxis: { baseline: '200'}
        };

        var chart = new google.charts.Bar(document.getElementById('chlamydia'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
      <p style="margin-bottom: 5pt; line-height: 20px; font-family: sans-serif; font-size: 22px; color: gray">Chlamydia rates</p>
      <p style="margin-bottom: 15pt; line-height: 18px; max-width: 800px; font-family: sans-serif; font-size: 14px; color: darkgray">The sexually transmitted infection chlamydia has become the top reported disease in Utah in recent years. This graph shows chlamydia cases per 100,000 population, 2010-2018.</p>
      <div id="chlamydia" style="max-width: 800px; max-height: 500px; width: 100%; height: 100%"></div>
      <p style="margin-bottom: -3pt; font-family: sans-serif; font-size: 10px; color: gray">Source: The Utah Department of Health</p>
      <p style="font-family: sans-serif; font-size: 10px; color: darkgray">Graphic by Christopher Cherrington | The Salt Lake Tribune</p>
  </body>
</html>
