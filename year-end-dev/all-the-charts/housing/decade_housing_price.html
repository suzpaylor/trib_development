<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Median Household Income'],
          ['2010', 220000],
          ['2011', 198825],
          ['2012', 211271],
          ['2013', 244200],
          ['2014', 254128],
          ['2015', 272000],
          ['2016', 295000],
          ['2017', 325000],
          ['2018', 355000],
          ['2019', 381000]
        ]);

        var options = {
            legend: { position: 'none' },
            colors: ['tan'],
            vAxis: { baseline: '150000', format: '$#,###'}
        };

        var chart = new google.charts.Bar(document.getElementById('housingPrice'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
      <p style="margin-bottom: 5pt; line-height: 20px; font-family: sans-serif; font-size: 22px; color: gray">Housing prices</p>
      <p style="margin-bottom: 15pt; line-height: 18px; max-width: 800px; font-family: sans-serif; font-size: 14px; color: darkgray">The median price of a home in Salt Lake County rose 73% over the decade, from $220,000 to $381,000. This graph shows the median price of a home in Utah, 2000-2019.</p>
    <div id="housingPrice" style="max-width: 800px; max-height: 500px; width: 100%; height: 100%"></div>
      <p style="margin-bottom: -3pt; font-family: sans-serif; font-size: 10px; color: gray">Source: Salt Lake Board of Realtors</p>
      <p style="font-family: sans-serif; font-size: 10px; color: darkgray">Graphic by Christopher Cherrington | The Salt Lake Tribune</p>
  </body>
</html>
