<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Median Household Income'],
          ['2010', 65443],
          ['2011', 62092],
          ['2012', 63924],
          ['2013', 65913],
          ['2014', 67296],
          ['2015', 70227],
          ['2016', 70613],
          ['2017', 71490],
          ['2018', 77067]
        ]);

        var options = {
            legend: { position: 'none' },
            colors: ['tan'],
            vAxis: { baseline: '60000', format: '$#,###'}
        };

        var chart = new google.charts.Bar(document.getElementById('income'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
      <p style="margin-bottom: 5pt; line-height: 20px; font-family: sans-serif; font-size: 22px; color: gray">Incomes are up</p>
      <p style="margin-bottom: 15pt; line-height: 18px; max-width: 800px; font-family: sans-serif; font-size: 14px; color: darkgray">Utah’s median household income gained significant ground over the decade, as the state’s economy soared. This graph shows the median household income in Utah, 2000-2018.</p>
    <div id="income" style="max-width: 800px; max-height: 500px; width: 100%; height: 100%"></div>
      <p style="margin-bottom: -3pt; font-family: sans-serif; font-size: 10px; color: gray">Source: U.S. Census Bureau</p>
      <p style="font-family: sans-serif; font-size: 10px; color: darkgray">Graphic by Christopher Cherrington | The Salt Lake Tribune</p>
  </body>
</html>
