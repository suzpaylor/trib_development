<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Utah population'],
          ['2010', 2772371],
          ['2011', 2820613],
          ['2012', 2864744],
          ['2013', 2902179],
          ['2014', 2941964],
          ['2015', 2997584],
          ['2016', 3054994],
          ['2017', 3113983],
          ['2018', 3166666],
          ['2019', 3220262]
        ]);

        var options = {
            legend: { position: 'none' },
            colors: ['tan'],
            vAxis: { baseline: '2600000'}
        };

        var chart = new google.charts.Bar(document.getElementById('totalPopulation'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
      <p style="margin-bottom: 5pt; line-height: 20px; font-family: sans-serif; font-size: 22px; color: gray">Utah's population growth</p>
      <p style="margin-bottom: 15pt; line-height: 18px; max-width: 800px; font-family: sans-serif; font-size: 14px; color: darkgray">This graph shows Utah's total population, 2000-2019.</p>
    <div id="totalPopulation" style="max-width: 800px; max-height: 500px; width: 100%; height: 100%"></div>
      <p style="margin-bottom: -3pt; font-family: sans-serif; font-size: 10px; color: gray">Source: Gardner Policy Institute, The University of Utah</p>
      <p style="font-family: sans-serif; font-size: 10px; color: darkgray">Graphic by Christopher Cherrington | The Salt Lake Tribune</p>
  </body>
</html>
