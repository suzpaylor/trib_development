<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Utah fertility rate', 'United States fertility rate'],
          ['2010', 2.45, 1.93],
          ['2011', 2.38, 1.89],
          ['2012', 2.37, 1.88],
          ['2013', 2.34, 1.86],
          ['2014', 2.33, 1.86],
          ['2015', 2.29, 1.84],
          ['2016', 2.24, 1.82],
          ['2017', 2.12, 1.77],
          ['2018', 2.03, 1.73]
        ]);

        var options = {
            legend: { position: 'none'},
            colors: ['tan', 'wheat'],
            vAxis: { baseline: '1.6'}
        };

        var chart = new google.charts.Bar(document.getElementById('fertility'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
      <p style="margin-bottom: 5pt; line-height: 20px; font-family: sans-serif; font-size: 22px; color: gray">Utahâ€™s declining fertility rate</p>
      <p style="margin-bottom: 15pt; line-height: 18px; max-width: 800px; font-family: sans-serif; font-size: 14px; color: darkgray">For the first time, Utah families are not having enough babies to replace the population. That mirrors national trends.</p>
    <div id="fertility" style="max-width: 800px; max-height: 500px; width: 100%; height: 100%"></div>
      <p style="margin-bottom: -3pt; font-family: sans-serif; font-size: 10px; color: gray">Source: National Center for Health Statistics</p>

  </body>
</html>
