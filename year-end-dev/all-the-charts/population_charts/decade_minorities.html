<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Number of minorities'],
          ['2010', 546045],
          ['2011', 566995],
          ['2012', 576383],
          ['2013', 593933],
          ['2014', 612546],
          ['2015', 631759],
          ['2016', 649987],
          ['2017', 673338],
          ['2018', 701214]
        ]);

        var options = {
            legend: { position: 'none' },
            colors: ['tan'],
            vAxis: { baseline: '500000'}
        };

        var chart = new google.charts.Bar(document.getElementById('minorities'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
      <p style="margin-bottom: 5pt; line-height: 20px; font-family: sans-serif; font-size: 22px; color: gray">Utah's minority numbers</p>
      <p style="margin-bottom: 15pt; line-height: 18px; max-width: 800px; font-family: sans-serif; font-size: 14px; color: darkgray">This graph shows Utah's total number of minorities, 2000-2018.</p>
    <div id="minorities" style="max-width: 800px; max-height: 500px; width: 100%; height: 100%"></div>
      <p style="margin-bottom: -3pt; font-family: sans-serif; font-size: 10px; color: gray">Source: U.S. census</p>
      <p style="font-family: sans-serif; font-size: 10px; color: darkgray">Graphic by Christopher Cherrington | The Salt Lake Tribune</p>
  </body>
</html>
